<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataTechStats Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/config.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div>
                <h1>DataTechStats</h1>
                <p class="subtitle">Insights into popular data repositories</p>
            </div>
            <div class="range-switcher global-switcher" role="tablist" aria-label="Global Range selector">
                <button class="range-btn active" data-range="weekly" role="tab" aria-selected="true">Weekly</button>
                <button class="range-btn" data-range="monthly" role="tab" aria-selected="false">Monthly</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="dashboard">
            <div class="graph-card" data-chart-type="repos">
                <div class="card-top">
                    <h2>Total Repositories by Topic</h2>
                    <div class="controls">
                        <div class="range-switcher" role="tablist" aria-label="Range selector" style="display: none;">
                            <button class="range-btn active" data-range="weekly" role="tab" aria-selected="true">Weekly</button>
                            <button class="range-btn" data-range="monthly" role="tab" aria-selected="false">Monthly</button>
                        </div>
                        <!-- legend will appear below the chart as the single control -->
                    </div>
                </div>
                <div class="chart-wrap">
                    <canvas id="repoCountsChart" aria-label="Repository counts over time" role="img"></canvas>
                </div>
                <div id="repoLegend" class="chart-legend" aria-hidden="false"></div>
            </div>
            <div class="graph-card" data-chart-type="languages">
                <div class="card-top">
                    <h2>Main Languages of Repositories</h2>
                    <div class="controls">
                        <div id="languageSelectorContainer"></div>
                        <div class="range-switcher" role="tablist" aria-label="Range selector" style="display: none;">
                            <button class="range-btn active" data-range="weekly" role="tab" aria-selected="true">Weekly</button>
                            <button class="range-btn" data-range="monthly" role="tab" aria-selected="false">Monthly</button>
                        </div>
                    </div>
                </div>
                <div class="chart-wrap">
                    <canvas id="languagesCountsChart" aria-label="Languages count over time" role="img"></canvas>
                </div>
                <div id="languagesLegend" class="chart-legend" aria-hidden="false"></div>
            </div>
            
            <!-- New Comparison Graph Card -->
            <div class="graph-card" data-chart-type="comparison">
                <div class="card-top">
                    <h2>Repository Comparison</h2>
                    <div class="controls">
                        <div class="range-switcher" id="compViewSwitcher" style="margin-right: 12px;">
                            <button class="range-btn active" data-view="historical">Historical</button>
                            <button class="range-btn" data-view="comparison">Comparison</button>
                        </div>
                        <div class="range-switcher" id="compRangeSwitcher" style="display: none;">
                            <button class="range-btn active" data-range="weekly">Weekly</button>
                            <button class="range-btn" data-range="monthly">Monthly</button>
                        </div>
                    </div>
                </div>
                <div class="comparison-controls">
                    <div class="metric-switcher range-switcher" id="metricSwitcher">
                        <button class="metric-btn range-btn active" data-metric="stars">Stars</button>
                        <button class="metric-btn range-btn" data-metric="size">Size</button>
                        <button class="metric-btn range-btn" data-metric="forks">Forks</button>
                        <button class="metric-btn range-btn" data-metric="open_issues">Open Issues</button>
                    </div>
                    <div class="repo-selector">
                        <input type="text" id="repoSearch" placeholder="Search and select up to 5 repositories...">
                        <div id="repoListContainer" class="repo-list-container"></div>
                    </div>
                </div>
                <div class="chart-wrap">
                    <canvas id="repoComparisonChart" aria-label="Repository comparison chart" role="img"></canvas>
                </div>
                <div id="repoComparisonLegend" class="chart-legend" aria-hidden="false"></div>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('languageSelectorContainer');
            if (!container) return;

            const updateDisabledState = () => {
                const items = container.querySelectorAll('.language-selector-item');
                const selectedCount = container.querySelectorAll('.language-selector-item.selected').length;
                const MAX = 10;
                items.forEach(item => {
                    if (!item.classList.contains('selected')) {
                        item.classList.toggle('disabled', selectedCount >= MAX);
                    } else {
                        item.classList.remove('disabled');
                    }
                });
            };

            container.addEventListener('click', (e) => {
                const item = e.target.closest('.language-selector-item');
                if (item && item.classList.contains('disabled')) {
                    e.stopPropagation();
                    return;
                }
                setTimeout(updateDisabledState, 0);
            }, true);

            new MutationObserver(updateDisabledState).observe(container, { childList: true, subtree: true });

            // Global Range Switcher Logic
            const globalButtons = document.querySelectorAll('.global-switcher .range-btn');
            globalButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const range = btn.dataset.range;
                    globalButtons.forEach(b => {
                        const isActive = b.dataset.range === range;
                        b.classList.toggle('active', isActive);
                        b.setAttribute('aria-selected', isActive);
                    });
                    // Trigger hidden local switchers to update charts
                    document.querySelectorAll(`.graph-card .range-switcher .range-btn[data-range="${range}"]`).forEach(b => b.click());
                });
            });
        });
    </script>
</body>
</html>
